<li id="{{ productId }}" class="product-element">
	<h1 class="title-product">{{ productName }}</h1>
	<img src="{{ imgURL }}" alt="">
	<div class="hover-element">
		<img class="img-buy" src="" alt="">
	</div>
	<ul>
		<li class="detail">{{ detailOne }}</li>
		<li class="detail">{{ detailTwo }}</li>
	</ul>
	<h3 class="precio">Precio: <span>${{ price }}</span></h3>
</li>

<li id="{{ productId }}" class="product-element">
	<h1 class="title-product">{{ productName }}</h1>
	<img src="{{ imgURL }}" alt="">
	<div class="hover-element">
		<div class="img-buy">
			<a class="icon-zoom_out_map" href="#detalleProducto"></a>
		</div>
	</div>
	<ul>
		<li class="detail">{{ detailOne }}</li>
		<li class="detail">{{ detailTwo }}</li>
	</ul>
	<h3 class="precio">Precio: <strong>${{ price }}</strong></h3>
	<a class="urlPay" href="{{ urlPay }}" target="_blank">Comprar</a>
</li>
